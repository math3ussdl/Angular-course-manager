<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm">
  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Name:</label>
  
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.name"
        required
        name="name"
        #courseName="ngModel"
        [ngClass]="{'is-invalid': courseName.invalid}"
        class="form-control"
      />

      <div class="invalid-feedback">
        <span>course name is required!</span>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Price:</label>
  
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.price"
        required
        name="price"
        #coursePrice="ngModel"
        type="number"
        [ngClass]="{'is-invalid': coursePrice.invalid}"
        class="form-control"
      />

      <div class="invalid-feedback">
        <span>course price is required!</span>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Rating:</label>
  
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.rating"
        required
        name="rating"
        #courseRating="ngModel"
        type="number"
        [ngClass]="{'is-invalid': courseRating.invalid}"
        class="form-control"
      />

      <div class="invalid-feedback">
        <span>course rating is required!</span>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Description:</label>
  
    <div class="col-sm-10">
      <textarea
        [(ngModel)]="course.description"
        required
        name="description"
        #courseDescription="ngModel"
        [ngClass]="{'is-invalid': courseDescription.invalid}"
        class="form-control"
      ></textarea>

      <div class="invalid-feedback">
        <span>course description is required!</span>
      </div>
    </div>
  </div>

  <div class="mt-4 d-flex justify-content-end">
    <button [disabled]="courseForm.invalid" class="btn btn-primary mr-2" (click)="save()">
      <fa-icon class="mr-1" [icon]="faSave"></fa-icon>
      Save
    </button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
  </div>
</form>

<!-- 
  #courseName eh uma variavel de template
  nela podemos pegar os valores dela, realizarmos validações necessarias, etc...
 -->
