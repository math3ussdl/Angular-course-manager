<header class="d-flex justify-content-between mt-3">
  <h2>Course List</h2>

  <button type="button" class="btn btn-dark btn-md">
    <fa-icon class="mr-2" [icon]="faAdd"></fa-icon>
    New Course
  </button>
</header>

<div class="form-group row mt-3">
  <label class="col-sm-2 col-form-label">
    <fa-icon [icon]="faFilter"></fa-icon>
    Filter By:
  </label>

  <div class="col-sm-10">
    <input class="form-control" type="text" [(ngModel)]="filter" />
  </div>
</div>

<table class="table table-striped mt-4">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td>
        <img
          [src]="course.imageUrl"
          [alt]="course.name"
          width="40"
          height="40"
        />
      </td>
      <td>{{ course.name }}</td>
      <td>R$ {{ course.price.toFixed(2) }}</td>
      <td>
        <span class="badge badge-dark">{{ course.code | replace: '-' : ' ' }}</span>
      </td>
      <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
      <td>
        <app-stars [rating]="course.rating"></app-stars>
      </td>
      <td>
        <div class="d-flex p-2">
          <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-2">
            <fa-icon
              class="mr-2"
              [icon]="faEdit"
              title="Edit course"
            ></fa-icon>

            Edit
          </a>

          <button (click)="deleteByID(course.id)" class="btn btn-danger">
            <fa-icon
              class="mr-2"
              [icon]="faTrash"
              title="Delete course"
            ></fa-icon>

            Delete
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
